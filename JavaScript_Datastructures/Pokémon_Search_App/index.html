<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Search App</title>
</head>
<body>
    <header>
        <div id="heading">
            <h1>Pokemon Search App</h1>
        </div>
    </header>
    <main>
        <fieldset>
            <legend>What Pokemon would you like to search for?</legend>
            <input type="text" name="" id="search-input">
            <button type="button" id="search-button">Search</button>
        </fieldset>
        <div id="pokemon-info">
            <div id="pokemon-name"></div>
            <div id="pokemon-id"></div>
            <div id="weight"></div>
            <div id="height"></div>
            <div id="types"></div>
            <div id="hp"></div>
            <div id="attack"></div>
            <div id="defense"></div>
            <div id="special-attack"></div>
            <div id="special-defense"></div>
            <div id="speed"></div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
